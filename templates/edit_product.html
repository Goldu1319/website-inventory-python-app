{% extends "base.html" %}

{% block title %}Edit Product - Inventory Management System{% endblock %}

{% block authenticated_content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Edit Product</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_product', id=product.id) }}">
                        <div class="mb-3">
                            <label for="product_id" class="form-label">Product ID</label>
                            <input type="text" class="form-control" id="product_id" name="product_id" value="{{ product.product_id }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="{{ product.quantity }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" value="{{ product.price }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="discount" class="form-label">Discount (%)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="discount" name="discount" min="0" max="100" value="{{ product.discount }}">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="{{ url_for('products') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
